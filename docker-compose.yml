version: '3.9'
services:
  db:
    image: postgres
    container_name: gestao_vagas_postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: gestao_vagas
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - dev-network

  spring-app:
    image: arawns/gestao-vagas-api
    container_name: gestao-vagas-api
    ports:
      - 8080:8080
    networks:
      - dev-network
    depends_on:
      - db

  sonarqube:
    image: sonarqube:9.9.0-community
    container_name: sonarqube
    ports:
      - 9000:9000
    networks:
      - dev-network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    depends_on:
      - db

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - gv-network
    ports:
      - 9090:9090

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
      - gv-network
    depends_on:
      - prometheus

networks:
  dev-network:
    driver: bridge
  gv-network:
    driver: bridge

volumes:
  postgres-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: 'C:\docker\novoVolume'
  prometheus_data:
  grafana_data:
